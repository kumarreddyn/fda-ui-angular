<mat-toolbar color="primary" class="app-toobar" id="app-toobar">
    <button mat-icon-button (click)="onToolbarMenuToggle()" *ngIf="isLoggedIn">
      <mat-icon>menu</mat-icon>
    </button>
  
    <a mat-button [routerLink]="''"><span>FDA</span></a>
  
    <span class="toolbar-spacer"></span>
  
    <button mat-icon-button [matMenuTriggerFor]="languageMenu">
      <mat-icon matBadgeColor="accent">language</mat-icon>
    </button>
    <mat-menu #languageMenu="matMenu">
      <button mat-menu-item (click)="changeLanguage('en')">{{'header.english' | translate}}</button>
      <button mat-menu-item (click)="changeLanguage('te')">{{'header.telugu' | translate}}</button>
    </mat-menu>

    <div *ngIf="!isLoggedIn">
      <button
        mat-raised-button
        [ngStyle]="{ 'margin-right': '10px' }"
        (click)="displayRegisterPopup()">
        <mat-icon>person_add</mat-icon> Register
      </button>
  
      <button mat-raised-button (click)="displayLoginPopup()">
        <mat-icon>login</mat-icon> Login
      </button>
    </div>
  
    <div *ngIf="isLoggedIn">
      
      <button mat-icon-button [routerLink]="'/cart'" class="margin-right-20-px">
        <mat-icon matBadge="{{ cart?.totalItems }}" matBadgeColor="accent">shopping_cart</mat-icon>
      </button>
  
      <button mat-fab color="primary" [matMenuTriggerFor]="profileMenu" class="background-image"
      [ngStyle]="{'background-image': 'url(' + getPhotoURL()  + ')'}">
         <mat-icon *ngIf="getPhotoURL() === '' ">person</mat-icon> 
      </button>
      <mat-menu #profileMenu="matMenu">      
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>
  </mat-toolbar>
