<mat-card class="m-3">
    
    <label class="mat-headline text-primary">{{'foodOutlets.title' | translate}}</label>
    <div class="row pl-4 pr-4">
        <div class="col-lg-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{'common.filter' | translate}}</mat-label>
                <input
                    matInput
                    (keyup)="applyFilter($event)"
                    placeholder="{{'common.filterPlaceHolder' | translate}}"
                    #input
                />
            </mat-form-field>
        </div>
    </div>

    <mat-grid-list [cols]="cols" rowHeight="270px">
        
        <mat-grid-tile *ngFor="let outlet of foodOutlets" class="food-outlet-tile">
            <mat-card (click)="displayFoodItems(outlet)">
                <img [src]="generateEncodedFileURI(outlet.photoURL)" height="100px" width="250px"/>
                <p class="mat-h1">{{outlet.name}}</p>
                <p class="mat-h3">{{outlet.description}}</p>
                
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    
</mat-card>
