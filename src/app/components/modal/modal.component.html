<mat-card class="m-3">
    
    <div *ngIf="dialogData.tab === CONFIRM_MODAL">
        <h1 mat-dialog-title>{{dialogData.messages.title}}</h1>
        <div mat-dialog-content>{{dialogData.messages.content}}</div>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>No</button>
            <button mat-button mat-dialog-close>yes</button>
        </div>
    </div>

</mat-card>
