<mat-card class="margin-15-px">
    <h1 class="mat-h1">Address Book</h1>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [ngStyle]="{'width':'30%'}">Address</th>
        <td mat-cell *matCellDef="let element" >{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="landmark">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [ngStyle]="{'width':'20%'}">Landmark</th>
        <td mat-cell *matCellDef="let element" >{{ element.landmark }}</td>
      </ng-container>

      <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [ngStyle]="{'width':'10%'}">Pincode</th>
        <td mat-cell *matCellDef="let element" >{{ element.pincode }}</td>
      </ng-container>

      <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [ngStyle]="{'width':'20%'}">Mobile Number</th>
        <td mat-cell *matCellDef="let element" >{{ element.mobileNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [ngStyle]="{'width':'10%'}">Type</th>
        <td mat-cell *matCellDef="let element" >{{ element.type }}</td>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef [ngStyle]="{'width':'10%'}">
          <button mat-icon-button color="primary" (click)="addItem()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i = index">
          <button
            mat-icon-button
            color="accent"
            (click)="editItem(i, row)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button
            mat-icon-button
            color="accent"
            (click)="deleteItem(i, row)"
          >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>    
  </mat-card>
